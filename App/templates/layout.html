
<!doctype html>
<html>
  <head>
  
    <meta charset="utf-8">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/layout.css') }}">
    <script src="{{ url_for('static', filename='layout.js') }}"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    
    <nav>
      <a href="{{ url_for('index_views.landing_page') }}" class="logo-link">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Company Logo" class="logo">
        </a>
      </div>
      <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Menu</button>
        <div class="dropdown-content" id="dropdown-menu">
          {% if user.is_authenticated %}
            <a href="{{ url_for('user_views.create_listing') }}">Create Listing</a>
            <a href="{{ url_for('auth_views.logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('auth_views.signup') }}">Sign up</a>
            <a href="{{ url_for('auth_views.login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script>
        
        M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
